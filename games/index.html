    <script>
        function updateNewGameIcon() {
            const currentDate = new Date();
            const gameElements = document.querySelectorAll('.game');
            gameElements.forEach(gameElement => {
                // Gather the date from the data-add-date attribute
                const addDate = new Date(gameElement.getAttribute('data-add-date'));
                // Calculate the difference in days
                const diffInDays = Math.floor((currentDate - addDate) / (1000 * 60 * 60 * 24));
                // If the game was added within the last 30 days, add the new-game class
                if (diffInDays <= 30) {
                    gameElement.classList.add('new');
                    // Add the new game emoji to the game-desc
                    const gameDesc = gameElement.querySelector('.game-desc');
                    gameDesc.innerHTML = '<span class="new-game-emoji">ðŸ†•</span> - ' + gameDesc.innerHTML;
                }
            });
        }
        updateNewGameIcon();
    </script>
