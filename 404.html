<body>
    <h1>404</h1>
    <p>It seems you've wandered off somewhere...
    <p id="redirecting">Redirecting home in <span style="font-weight: bold;">9</span> seconds.</p></p>


    <script>
        let seconds = 9;
        const countdownElement = document.querySelector('span');

        function updateCountdown() {
        countdownElement.textContent = seconds;
        seconds--;
        if (seconds < 0) {
            clearInterval(countdownInterval);
            document.getElementById('redirecting').innerHTML = 'Redirecting home...';
            window.location.href = 'https://paavopaavopaavo.github.io/home';
        }
    }

    // Update the countdown immediately
    updateCountdown();

    // Update the countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
</script>
    </script>
