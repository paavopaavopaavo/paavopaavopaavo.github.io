    <div id="article-container">
        <div id="article">
            <div id="image-container" onclick="togglePfp()">
                <img src="./pfp.png" id="profilepic" class="frame pfp">
            </div>
            <div id="text-container">
                <h1 id="title">paavopaavopaavo</h1>
                <p id="description">

    <footer>
        <p>Â© Paavo Sadeharju 2024. All rights reserved. <i class="fa-regular fa-hand-peace" onclick="footerClick()" id="footer-icon"></i></p>
    </footer>
    <script>


        function changeTitle(newTitle) {
            let titleElement = document.getElementById("title");
            let currentTitle = titleElement.innerHTML;
            let i = 0;
            let interval = setInterval(function() {
                let randomChar = String.fromCharCode(33 + Math.floor(Math.random() * 94));
                titleElement.innerHTML = newTitle.substring(0, i) + randomChar + currentTitle.substring(i + 1);
                if (i >= newTitle.length) {
                    clearInterval(interval);
                    titleElement.innerHTML = newTitle;
                }
                i++;
            }, 75);
        }

        function togglePfp() {
            var pfpElement = document.getElementById("profilepic");
            pfpElement.classList.toggle("frame");
            pfpElement.classList.toggle("polaroid");
        }

    </script>
    <script src="/global.js"></script>
